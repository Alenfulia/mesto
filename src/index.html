<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank" rel="noopener">
      <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="Логотип Mesto">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="#" alt="Аватар профиля">
        <button class="profile__avatar-btn"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!--Место для массива карточек-->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__submit-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-profile-form" name="edit-profile" novalidate>
        <input
          class="popup__input popup__input_text_name"
          type="text"
          name="name"
          id="name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
        <span class="popup__input-error name-error"></span>
        <input
          class="popup__input popup__input_text_info"
          type="text"
          name="info"
          id="info"
          placeholder="Профессиональная деятельность"
          minlength="2"
          maxlength="200"
          required>
          <span class="popup__input-error info-error"></span>
        <button class="popup__submit-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__submit-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-card-form" name="add-card" novalidate>
        <input
          class="popup__input popup__input_text_card-name"
          type="text"
          name="card_name"
          id="card-name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span class="popup__input-error card-name-error"></span>
        <input
          class="popup__input popup__input_text_card-link"
          type="url"
          name="card_link"
          id="card-link"
          placeholder="Ссылка на картинку"
          required>
          <span class="popup__input-error card-link-error"></span>
        <button class="popup__submit-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
    <div class="popup__container popup__edit-avatar-container">
      <button class="popup__submit-close" type="button"></button>
      <h2 class="popup__title popup__title-avatar">Обновить аватар</h2>
      <form class="popup__form popup__edit-avatar" name="edit-avatar" action="#" novalidate>
          <input
            class="popup__input popup__input_text_avatar-link"
            type="url"
            name="avatar"
            id="avatar"
            placeholder="Ссылка на картинку"
            required>
            <span class="popup__input-error avatar-error"></span>
            <button class="popup__submit-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <button class="element__button-delete" type="button"></button>
      <img class="element__image" src="#">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__likes">
          <button class="element__like-button" type="button"></button>
          <span class="element__likes-number"></span>
        </div>
      </div>
    </li>
  </template>
  <div class="popup popup_show-image">
    <div class="popup__container popup__show-container">
      <button class="popup__submit-close" type="button"></button>
      <img class="popup__image" src="#" alt>
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <div class="popup popup_del-card">
    <div class="popup__container popup__del-container">
      <button class="popup__submit-close" type="button"></button>
      <form class="popup__form popup__del-image">
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__submit-save" type="submit">Да</button>
      </form>
    </div>
  </div>

  <!--<script type="module" src="./pages/index.js"></script>-->
</body>
</html>
