<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="../pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank" rel="noopener">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar-profile.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element__list">
        <li class="element">
          <img class="element__image" src="./images/karachaevo-cher-element.jpg" alt="Карачаевск">
          <div class="element__info">
            <p class="element__title">Карачаевск</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus-element.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai-element.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus-element.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai-element.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevo-cher-element.jpg" alt="Карачаевск">
          <div class="element__info">
            <p class="element__title">Карачаево-Черкесия</p>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile">
        <button class="popup__submit-close" type="button"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_text_info" type="text" name="info" placeholder="Исследователь океана">
        <button class="popup__submit-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>
</html>
