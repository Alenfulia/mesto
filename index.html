<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank" rel="noopener">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar-profile.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!--Место для массива карточек-->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__submit-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-profile-form" name="edit-profile">
        <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_text_info" type="text" name="info" placeholder="Исследователь океана">
        <button class="popup__submit-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__submit-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-card-form" name="add-card">
        <input class="popup__input popup__input_text_card-name" type="text" name="card-name" placeholder="Название">
        <input class="popup__input popup__input_text_card-link" type="text" name="card-link" placeholder="Ссылка на картинку">
        <button class="popup__submit-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <button type="button" class="element__button-delete"></button>
      <img class="element__image" src="#">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_show-image">
    <div class="popup__container popup__show-container">
      <button class="popup__submit-close" type="button"></button>
      <img class="popup__image" src="https://alenfulia.github.io/mesto/" alt>
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
