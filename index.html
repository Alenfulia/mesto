<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__link" href="#" target="_blank" rel="noopener"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></a></header><main class="content"><section class="profile"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар профиля"> <button class="profile__avatar-btn"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__submit-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__edit-profile-form" name="edit-profile" novalidate><input class="popup__input popup__input_text_name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_text_info" name="info" id="info" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span class="popup__input-error info-error"></span> <button class="popup__submit-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__submit-close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__add-card-form" name="add-card" nova
